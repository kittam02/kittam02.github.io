<html>
  <head>
    <title>address book</title>
    
  </head>
  
  <body>
  <h1>my address book</h1>
    <p>First name</p>
      <input type="text" id="fn">
    <p>Last name</p>
      <input type="text" id="ln">
    <p>Phone number</p>
      <input type="text" id="phn">
    <p>e-mail</p>
      <input type="text" id="em">
    <button onclick="add()">Add</button>
  
  <table  id="book">
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Phone number</th>
      <th>e-mail</th>
    </tr>
  </table>
  
  <script>
    add = function() {
      fn = document.querySelector("#fn").value;
      ln = document.querySelector("#ln").value;
      phn = document.querySelector("#phn").value;
      em = document.querySelector("#em").value;
      new_row = document.createElement("tr");
      new_td = document.createElement("td");
      new_td.textContent = fn;
      new_row.appendChild(new_td);
      new_td.textContent = ln;
      new_row.appendChild(new_td);
      new_td.textContent = phn;
      new_row.appendChild(new_td);
      new_td.textContent = em;
      new_row.appendChild(new_td);
      //newfn = document.createTextNode(fn);
      //newln = document.createTextNode(ln);
      //newphn = document.createTextNode(phn);
      //newem = document.createTextNode(em);
      
      book.appendChild(new_row);
      //newrow.appendChild(newfn);
      //newrow.appendChild(newln);
      //newrow.appendChild(newphn);
      //newrow.appendChild(newem);
    }
  </script>
  </body>
</html>
