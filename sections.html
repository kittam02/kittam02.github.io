<html>
  <head>
    <title>sections on sections on sections</title>
    <style>
      main {position: relative;
        border: 2px solid black;
        width: 400px;
        height: 300px;
        padding: 25px;
        background-color: #7FFFD4;}
      .section {border: 1px solid black;
        width: 100px;
        height: 50px;
        background-color: #20B2AA;
        color: white;
        text-align: center;
        padding: 60px;}
      section#a {position: absolute;
      top: 50px;
      left: 50px;}
      section#b {position: absolute;
        top: 65px;
        left: 65px;}
      section#c {position: absolute;
        top: 75px;
        left: 75px;}
    </style>
  </head>
  <body>
    <h1>Who are we?</h1>
    <main>
      <section id="a" class="section">Luther</section>
      <section id="b" class="section">College</section>
      <section id="c" class="section">Norse</section>
    </main>
    <a href="index.html"><b>back to home</b></a>
  </body
</html>
