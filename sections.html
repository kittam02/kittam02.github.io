<html>
  <head>
    <title>Layered Sections</title>
    <style>
      main {position: relative;
        border: 1px solid black;
        width: 50%;
        height: 40%;
        padding: 25px;
        background-color: #7FFFD4;}
      .section {border: 1px solid black;
        width: 200px;
        height: 100px;
        background-color: #20B2AA;
        color: white;
        text-align: center;
        padding: 25px;}
      section#a {position: absolute;
      top: 50px;
      left: 10px;}
      section#b {position: absolute;
        top: 100px;
        left: 20px;}
      section#c {position: absolute;
        top: 150px;
        left: 30px;}
    </style>
  </head>
  <body>
    <h1>Who are we?</h1>
    <main>Main
      <section id="a" class="section">Luther</section>
      <section id="b" class="section">College</section>
      <section id="c" class="section">Norse</section>
    </main>
    <a href="index.html"><b>back to home</b></a>
  </body
</html>
