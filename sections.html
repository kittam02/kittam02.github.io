<html>
  <head>
    <title>Layered Sections</title>
    <style>
      main {position: relative;
        border: 1px solid black;
        width: 300px;
        height: 250px;}
      section {border: 1px solid black;}
      #b {position: absolute;
        width: 100px;
        height: 50px;
        top: -150px;
        left: 100px;}
      #c {position: absolute;
        width: 100px;
        height: 50px;
        top: -300px;
        left: 200px;}
    </style>
  </head>
  <body>
    <main>
      <section id="a">Section 1</section>
      <section id="b">Section 2</section>
      <section id="c">Section 3</section>
    </main>
  </body
</html>
