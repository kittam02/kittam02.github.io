<html>
  <head>
    <title>Layered Sections</title>
    <style>
      main {position: relative;
        border: 1px solid black;
        width: 50%;
        height: 40%;}
      .section {border: 1px solid black;
        width: 50px;
        height: 200px;}
      section#b {position: absolute;
        top: 50px;
        left: 10px;}
      section#c {position: absolute;
        top: 100px;
        left: 20px;}
    </style>
  </head>
  <body>
    <main>
      <section id="a" class="section">Section 1</section>
      <section id="b" class="section">Section 2</section>
      <section id="c" class="section">Section 3</section>
    </main>
  </body
</html>
