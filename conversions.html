<html>
  <head>
    <title>conversions</title>
    <style>
      .header {width: 100%;
        text-align: center;}
    </style>
  </head>
  <body>
    <h1 class="header">Converting: °C → °F</h1>
      <label for="tempbox">celcius</label>
      <input type="text" id="tempbox" size="5">
      <button onclick="display();">convert</button>
      <h1 id="conversion"></h1>
    <script>
      display = function()
      {tempbox = document.querySelector("#tempbox");
        converted = tempbox.value;
        conversion = document.querySelector("#conversion");
        conversion.innerHTML = converted * 1.8 + 32 + " °F";}
    </script>
    
    <h1 class="header">BMI Calculator</h1>
      <label for="heightbox">Height (in)</label>
      <input type="text" id="heightbox" size="4">
      <br>
      <label for="weightbox">Weight (lbs)</label>
      <input type="text" id="weightbox" size="4">
      <button onclick="display2();">go!</button>
      <h1 id="bmi"></h1>
    <script>
      display2 = function()
      {heightbox = document.querySelector("#heightbox");
        height = heightbox.value;
        weightbox = document.querySelector("#weightbox");
        weight = weightbox.value;
        
        bmi = document.querySelector("#bmi");
        bmi.innerHTML = (weight * 703) / (height * height) +" kg/m²";}
    </script>
  </body>
</html>
