<html>
  <head>
    <title>conversions</title>
    <style>
      #header {width: 100%;
        text-align: center;}
    </style>
  </head>
  <body>
    <h1 id="header">Converting: °C → °F</h1>
      <label for="tempbox">celcius</label>
      <input type="text" id="tempbox">
      <button onclick="display();">convert</button>
      <h1 id="conversion"></h1>
    <script>
      display = function()
      {tempbox = document.querySelector("#tempbox");
        converted = tempbox.value;
        conversion = document.querySelector("#conversion");
        conversion.innerHTML = converted * 1.8 + 32;}
    </script>
  </body>
</html>
